<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body>
  <div class="container">
    <div class= "jumbotrons">
      <h2>Places I've Been</h2>
      <p class="titleintro">This website is Designed to keep track of the places we've been.</p>
    </div>
    <section class="boxed">
      <form id="new-place">
        <ul class="flex-outer">
        <li class="forms-class">
          <label for="new-places">Place</label>
          <input type="text" id="new-places">
        </li>
        <li class="forms-class">
          <label for="new-landmark">Landmark</label>
          <input type="text" id="new-landmark">
        </li>
        <li class="forms-class">
          <label for="new-date">Date</label>
          <input type="date" id="new-date">
        </li>
        <li class="forms-class">
          <label for="new-notes">Notes</label>
          <textarea rows="6" id="new-notes" placeholder="Enter your message here"></textarea>
        </li>
      </ul>
      <ul class="flex-inner">
        <li>
          <input type="checkbox" id="best">
          <label for="best">Best</label>
        </li>
        <li>
          <input type="checkbox" id="good">
          <label for="good">Good</label>
        </li>
        <li>
          <input type="checkbox" id="good">
          <label for="good">Bad</label>
        </li>
      </ul>
      <button type="submit">Press me!</button>
      </form> 
    </section>
    <div class="reveal-places">
      <h2>Places</h2>
      <ul id="places">
        
      </ul>
      <div class="col-md-6">
          <div id="show-places">
            <p>Landmark: <span class="landmark"></span></p>
            <p>Date: <span class="date"></span></p>
            <p>Notes: <span class="notes"></span></p>
            <div id="buttons">
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
